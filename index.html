<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Vishakha</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #5b1a24, #1a070a);
  color: white;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.container {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2rem;
}

h2 {
  letter-spacing: .3em;
  opacity: .7;
  margin-bottom: 1rem;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(2.5rem, 8vw, 4rem);
  margin-bottom: 1rem;
}

p {
  max-width: 600px;
  line-height: 1.7;
  font-size: 1rem;
}

#start {
  position: fixed;
  inset: 0;
  background: #1a070a;
  display: flex;
  align-items: center;
  justify-content: center;
  letter-spacing: .3em;
  cursor: pointer;
  z-index: 10;
}

.float {
  position: fixed;
  font-size: 22px;
  opacity: .35;
  animation: rise linear forwards;
}

@keyframes rise {
  from { transform: translateY(0); }
  to { transform: translateY(-130vh); }
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div id="start">TAP TO BEGIN</div>

<div class="container">
  <div>
    <h2>HAPPY BIRTHDAY</h2>
    <h1>Vishakha</h1>
    <p>
      Wishing you a day filled with warmth, calm moments,
      and happiness that stays with you.
    </p>
  </div>
</div>

<audio id="music" preload="auto"></audio>

<script>
/* Background dots */
const c = document.getElementById("bg");
const ctx = c.getContext("2d");
c.width = innerWidth;
c.height = innerHeight;

const dots = Array.from({length:50},()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*1.5,
  v:Math.random()*0.3+0.1
}));

function animate(){
  ctx.clearRect(0,0,c.width,c.height);
  dots.forEach(d=>{
    ctx.beginPath();
    ctx.arc(d.x,d.y,d.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,220,220,.4)";
    ctx.fill();
    d.y -= d.v;
    if(d.y < 0) d.y = c.height;
  });
  requestAnimationFrame(animate);
}
animate();

/* Start */
const start = document.getElementById("start");
const music = document.getElementById("music");

start.onclick = () => {
  start.style.display = "none";

  music.src = "birthday.mp3";
  music.volume = 0.4;
  music.play();

  setInterval(()=>{
    const el = document.createElement("div");
    el.className = "float";
    el.textContent = Math.random() > .5 ? "âœ¨" : "ðŸŒ¸";
    el.style.left = Math.random()*100 + "%";
    el.style.top = "80%";
    el.style.animationDuration = (16+Math.random()*6)+"s";
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),22000);
  },2000);
};

onresize = ()=>{
  c.width = innerWidth;
  c.height = innerHeight;
};
</script>

</body>
</html>
