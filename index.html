<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Vishakha</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #5b1a24, #1a070a);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Start screen */
#start {
  position: fixed;
  inset: 0;
  background: #1a070a;
  display: flex;
  align-items: center;
  justify-content: center;
  letter-spacing: .3em;
  cursor: pointer;
  z-index: 10;
}

/* Main content */
.container {
  text-align: center;
  padding: 2rem;
}

h2 {
  font-size: 0.9rem;
  letter-spacing: 0.3em;
  opacity: 0.7;
  margin-bottom: 1rem;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(2.4rem, 7vw, 4rem);
  margin-bottom: 1rem;
}

p {
  max-width: 520px;
  margin: 0 auto;
  font-size: 1rem;
  line-height: 1.7;
}

/* Floating items */
.float {
  position: fixed;
  bottom: -40px;
  font-size: 22px;
  opacity: 0.35;
  animation: floatUp linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(0) rotate(0deg);
  }
  to {
    transform: translateY(-120vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div id="start">TAP TO BEGIN</div>

<div class="container">
  <h2>HAPPY BIRTHDAY</h2>
  <h1>Vishakha</h1>
  <p>
    Wishing you a day filled with calm moments,
    genuine smiles, and happiness that stays.
  </p>
</div>

<audio id="music" preload="auto"></audio>

<script>
const start = document.getElementById("start");
const music = document.getElementById("music");

start.addEventListener("click", () => {
  start.style.display = "none";

  // MUSIC â€” browser safe
  music.src = "birthday.mp3";
  music.volume = 0.4;
  music.currentTime = 0;
  music.play().catch(() => {});

  // Floating stars + flowers (low count, stable)
  const emojis = ["ðŸŒ¸", "âœ¨"];
  setInterval(() => {
    const el = document.createElement("div");
    el.className = "float";
    el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = Math.random() * 100 + "%";
    el.style.animationDuration = (18 + Math.random() * 6) + "s";
    document.body.appendChild(el);

    setTimeout(() => el.remove(), 25000);
  }, 1800);
});
</script>

</body>
</html>
